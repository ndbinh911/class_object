<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="demo" width="600" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        class Rectangle {
            constructor (width, height) {
                this.width = width;
                this.height = height;
            }

            getArea() {
                return this.width*this.height;
            }

            getPerimeter() {
                return (this.width + this.height)*2;
            }

            drawRec(x, y) {
                let ctx = document.getElementById('demo').getContext('2d');
                ctx.beginPath();
                ctx.rect(x, y, this.width, this.height);
                ctx.stroke();
            }

            setRec(width, height) {
                this.width = width;
                this.height = height;
            }
        }

        let rectangle = new Rectangle(200, 300);
        rectangle.setRec(100, 100)
        rectangle.drawRec(10, 10)
        document.write('<br> Diện tích hình chữ nhật là: ' + rectangle.getArea());
        document.write('<br> Chu vi hình chữ nhật là: ' + rectangle.getPerimeter());
    </script>
</body>
</html>
